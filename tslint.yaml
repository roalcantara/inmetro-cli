---
extends:
- tslint:recommended
- tslint-eslint-rules
- tslint-clean-code
- rxjs-tslint-rules
rules:
  callable-types: true
  class-name: true
  comment-format:
  - true
  - check-space
  curly: true
  eofline: true
  forin: true
  import-blacklist:
  - true
  - rxjs
  import-spacing: true
  indent:
  - true
  - spaces
  - 2
  interface-over-type-literal: false
  label-position: true
  max-line-length:
  - true
  - 140
  member-access: false
  member-ordering:
  - true
  - order:
    - private-static-field
    - public-static-field
    - public-instance-field
    - private-instance-field
    - private-constructor
    - public-constructor
    - public-instance-method
    - protected-instance-method
    - private-instance-method
  no-arg: true
  no-bitwise: true
  no-console:
  - true
  - debug
  - info
  - time
  - timeEnd
  - trace
  no-construct: true
  no-debugger: true
  no-empty: false
  no-empty-interface: true
  no-eval: true
  no-inferrable-types:
  - true
  - ignore-params
  no-shadowed-variable: true
  no-string-literal: false
  no-string-throw: true
  no-switch-case-fall-through: true
  no-trailing-whitespace: true
  no-unused-expression: true
  no-unused-variable:
  - true
  - check-parameters
  - ignore-pattern: "^_"
  no-use-before-declare: true
  no-var-keyword: true
  object-literal-sort-keys: false
  one-line:
  - true
  - check-open-brace
  - check-catch
  - check-else
  - check-whitespace
  prefer-const: true
  quotemark:
  - true
  - single
  radix: true
  semicolon:
  - true
  - never
  triple-equals:
  - true
  - allow-null-check
  typedef-whitespace:
  - true
  - call-signature: nospace
    index-signature: nospace
    parameter: nospace
    property-declaration: nospace
    variable-declaration: nospace
  unified-signatures: true
  variable-name: false
  whitespace:
  - true
  - check-branch
  - check-decl
  - check-operator
  - check-separator
  - check-type
  trailing-comma:
  - true
  - multiline: never
    singleline: never
  arrow-parens:
  - true
  - ban-single-arg-parens
  interface-name:
  - true
  - never-prefix
  brace-style:
  - true
  - 1tbs
  - allowSingleLine: true
  block-spacing:
  - true
  - always
  ter-indent:
  - true
  - 2
  - SwitchCase: 1
  ter-padded-blocks:
  - true
  - never
  ter-newline-after-var:
  - true
  - always
  ter-no-irregular-whitespace:
  - true
  ter-no-sparse-arrays:
  - true
  id-length:
  - true
  - - _
    - x
    - y
    - i
    - j
    - T
  try-catch-first: true
  no-map-without-usage: true
  no-complex-conditionals: true
  prefer-dry-conditionals: true
  rxjs-no-add:
    severity: error
  rxjs-no-operator:
    severity: error
  rxjs-no-patched:
    severity: error
  rxjs-no-wholesale:
    severity: error
